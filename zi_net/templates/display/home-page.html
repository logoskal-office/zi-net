<!DOCTYPE html>
<html lang="en" class="dark">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Corporate Vehicle Card</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="p-6">
		<div class="max-w-sm mx-auto bg-white dark:bg-neutral-800 rounded-lg overflow-hidden shadow-sm hover:shadow-md transition-shadow duration-200">
			<!-- Image Section -->
			<div class="relative aspect-video bg-neutral-100 dark:bg-neutral-700">
				<img
					src="https://images.unsplash.com/photo-1704340142770-b52988e5b6eb?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxzZWFyY2h8MXx8Y2FyfGVufDB8fDB8fHww"
					alt="Vehicle"
					class="w-full h-full object-cover mix-blend-multiply dark:mix-blend-screen"
				/>
			</div>

			<!-- Content Section -->
			<div class="p-4">
				<div class="mb-1">
					<h3 class="text-lg font-semibold text-neutral-900 dark:text-neutral-100 tracking-tight">2023 BMW 530i xDrive Executive</h3>
					<p class="text-2xl font-light text-neutral-800 dark:text-neutral-200">$62,400</p>
				</div>

				<!-- Spec Grid -->
				<div class="grid grid-cols-3 gap-4 text-sm border-t border-neutral-100 dark:border-neutral-700 pt-2">
					<div>
						<p class="text-neutral-800 dark:text-neutral-200 font-medium">2023</p>
					</div>
					<div>
						<p class="text-neutral-800 dark:text-neutral-200 font-medium">6,800 mi</p>
					</div>
					<div>
						<p class="text-neutral-800 dark:text-neutral-200 font-medium">AWD</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
