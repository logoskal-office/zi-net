{% extends 'base.html' %} {% block content %}
<div class="flex items-center justify-center min-h-screen">
	<div class="border-2 border-white p-6 rounded-lg w-full max-w-md text-sky-50 text-black">
		<h2 class="text-4xl font-semibold mb-4">Register</h2>
		<h2 class="text-md font-semibold mb-8">Create Your Account</h2>
		<form method="POST">
			{% csrf_token %} {{form}}
			<button type="submit" class="w-full bg-white border-2 border-white py-2 rounded-lg text-black hover:scale-90 hover:text-scale-105 transition mb-4">Register</button>
		</form>
		<div class="text-black text-center text-underline">Already have an account? <a href="{% url 'login-page' %}" class="text-underline-white">Login</a></div>
	</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
<div class="bg-gradient-to-r from-white via-zink-500 to-gray-400 p-8 rounded-lg shadow-lg">
	<h2 class="text-2xl font-semibold mb-6">Send Us a Message</h2>
	<form>
		<div class="mb-4">
			<label for="name" class="block text-sm font-medium mb-2">Name</label>
			<input type="text" id="name" class="w-full px-4 py-2 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Your Name" />
		</div>
		<div class="mb-4">
			<label for="email" class="block text-sm font-medium mb-2">Email</label>
			<input type="email" id="email" class="w-full px-4 py-2 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Your Email" />
		</div>
		<div class="mb-4">
			<label for="message" class="block text-sm font-medium mb-2">Message</label>
			<textarea id="message" rows="5" class="w-full px-4 py-2 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Your Message"></textarea>
		</div>
		<button type="submit" class="w-full bg-gradient-to-r from-black via-black-900 to-gray-900 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300">Send Message</button>
	</form>
</div>
{% endblock content %}
