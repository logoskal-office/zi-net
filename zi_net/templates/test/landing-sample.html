<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simple Tailwind Website</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="bg-gray-100">
		<!-- Navbar -->
		<nav class="bg-blue-600 p-4">
			<div class="max-w-7xl mx-auto flex justify-between items-center text-white">
				<div class="text-2xl font-bold">My Website</div>
				<ul class="flex space-x-6">
					<li><a href="#" class="hover:text-blue-300">Home</a></li>
					<li><a href="#" class="hover:text-blue-300">About</a></li>
					<li><a href="#" class="hover:text-blue-300">Services</a></li>
					<li><a href="#" class="hover:text-blue-300">Contact</a></li>
				</ul>
			</div>
		</nav>

		<!-- Main content -->
		<main class="flex items-center justify-center min-h-screen px-4 bg-gradient-to-br from-blue-500 via-purple-500 to-pink-500 p-8">
			<div class="text-center">
				<!-- Large Legend -->
				<legend class="text-4xl font-bold text-blue-800 mb-16">Welcome to My Simple Website!</legend>
				<!-- <p class="text-lg text-gray-700 mb-6">This is a simple webpage built with Tailwind CSS. You can add more content here as needed!</p> -->

				<!-- Large Search Element -->
				<div class="mb-6">
					<input type="text" placeholder="Search..." class="w-full max-w-lg p-4 text-lg rounded-lg shadow-lg border-2 border-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
				</div>

				<!-- Other Content -->
				<div class="space-y-6">
					<!-- <p class="text-lg text-gray-700">Tailwind CSS makes it easy to style your components with utility classes, allowing for a responsive and fast development experience.</p> -->
					<button class="px-6 py-3 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-500 focus:ring-2 focus:ring-blue-500">Learn More</button>
				</div>
			</div>
		</main>

		<!-- Footer -->
		<footer class="bg-blue-600 py-4 mt-12">
			<div class="max-w-7xl mx-auto text-center text-white">
				<p>&copy; 2025 My Website. All rights reserved.</p>
			</div>
		</footer>
	</body>
</html>
