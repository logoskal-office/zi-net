{% extends 'base.html' %} {% block content %}
<div class="bg-gray-900 flex items-center justify-center min-h-screen">
	<div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-sm w-full">
		<h2 class="text-3xl font-bold text-center text-white mb-6">Login</h2>

		<form action="#" method="POST">
			<!-- Email Field -->
			<div class="mb-4">
				<label for="email" class="block text-white text-sm font-semibold mb-2">Email</label>
				<input type="email" id="email" name="email" class="w-full p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your email" required />
			</div>

			<!-- Password Field -->
			<div class="mb-6">
				<label for="password" class="block text-white text-sm font-semibold mb-2">Password</label>
				<input type="password" id="password" name="password" class="w-full p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your password" required />
			</div>

			<!-- Submit Button -->
			<button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300">Log In</button>
		</form>

		<div class="mt-4 text-center text-white">
			<p class="text-sm">Don't have an account? <a href="#" class="text-indigo-400 hover:underline">Sign up</a></p>
		</div>
	</div>
</div>
{% endblock content %}
