{% extends 'base.html' %} {% block content %}
<div class="min-h-screen flex items-center justify-center bg-white dark:bg-black p-4">
	<!-- Login Card -->
	<div class="w-full max-w-sm bg-white dark:bg-[#0a0a0a] rounded-lg shadow-sm border border-gray-200 dark:border-gray-800 p-6 space-y-6 transition-all duration-300 hover:shadow-md">
		<!-- Header -->
		<div class="space-y-2 text-center">
			<h1 class="text-2xl font-bold text-black dark:text-white">Welcome Back</h1>
			<p class="text-sm text-gray-600 dark:text-gray-400">Enter your credentials to continue</p>
		</div>

		<!-- Form -->
		<form class="space-y-4">
			<!-- Email -->
			<div class="space-y-2">
				<label class="text-sm font-medium text-black dark:text-white">Email</label>
				<input
					type="email"
					placeholder="email@example.com"
					class="flex h-10 w-full rounded-md border border-gray-200 dark:border-gray-800 bg-white dark:bg-[#0a0a0a] px-3 py-2 text-sm placeholder-gray-400 dark:placeholder-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent dark:focus:ring-gray-50"
				/>
			</div>

			<!-- Password -->
			<div class="space-y-2">
				<div class="flex items-center justify-between">
					<label class="text-sm font-medium text-black dark:text-white">Password</label>
					<a href="#" class="text-sm font-medium text-gray-900 dark:text-gray-100 hover:text-gray-700 dark:hover:text-gray-300">Forgot password?</a>
				</div>
				<input
					type="password"
					placeholder="••••••••"
					class="flex h-10 w-full rounded-md border border-gray-200 dark:border-gray-800 bg-white dark:bg-[#0a0a0a] px-3 py-2 text-sm placeholder-gray-400 dark:placeholder-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent dark:focus:ring-gray-50"
				/>
			</div>

			<!-- Remember Me -->
			<div class="flex items-center space-x-2">
				<input type="checkbox" id="terms" class="h-4 w-4 rounded border-gray-200 dark:border-gray-800 text-gray-900 dark:text-gray-100 focus:ring-gray-900 dark:focus:ring-gray-50" />
				<label for="terms" class="text-sm text-gray-600 dark:text-gray-400">Remember me</label>
			</div>

			<!-- Submit Button -->
			<button
				type="submit"
				class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium h-10 w-full bg-black text-white hover:bg-gray-900 dark:bg-white dark:text-black dark:hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-900 focus:ring-offset-2 dark:focus:ring-gray-50"
			>
				Sign In
			</button>

			<!-- OAuth -->
			<div class="relative">
				<div class="absolute inset-0 flex items-center">
					<span class="w-full border-t border-gray-200 dark:border-gray-800"></span>
				</div>
				<div class="relative flex justify-center text-xs uppercase">
					<span class="bg-white dark:bg-[#0a0a0a] px-2 text-gray-600 dark:text-gray-400">Or continue with</span>
				</div>
			</div>

			<!-- Social Buttons -->
			<div class="grid grid-cols-2 gap-2">
				<button
					type="button"
					class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium h-10 w-full border border-gray-200 dark:border-gray-800 bg-white dark:bg-[#0a0a0a] hover:bg-gray-50 dark:hover:bg-[#111111] text-black dark:text-white focus:outline-none focus:ring-2 focus:ring-gray-900 focus:ring-offset-2 dark:focus:ring-gray-50"
				>
					<svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 24 24">
						<path
							d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
						/>
					</svg>
					GitHub
				</button>
				<button
					type="button"
					class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium h-10 w-full border border-gray-200 dark:border-gray-800 bg-white dark:bg-[#0a0a0a] hover:bg-gray-50 dark:hover:bg-[#111111] text-black dark:text-white focus:outline-none focus:ring-2 focus:ring-gray-900 focus:ring-offset-2 dark:focus:ring-gray-50"
				>
					<svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 24 24">
						<path
							d="M12.24 10.285V14.4h6.806c-.275 1.765-2.056 5.174-6.806 5.174-4.095 0-7.439-3.389-7.439-7.574s3.345-7.574 7.439-7.574c2.33 0 3.891.989 4.785 1.849l3.254-3.138C18.189 1.186 15.479 0 12.24 0c-6.635 0-12 5.365-12 12s5.365 12 12 12c6.926 0 11.52-4.869 11.52-11.726 0-.788-.085-1.39-.189-1.989H12.24z"
						/>
					</svg>
					Google
				</button>
			</div>
		</form>
	</div>
</div>
{% endblock %}
